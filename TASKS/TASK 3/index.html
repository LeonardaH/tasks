<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper - Task 3</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="./style.css">
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
  </head>

  <body>
    <div class="swiper-container mySwiper">
        <div class="swiper-wrapper container">
            <img src="./images/mobble-black-model-pos-1_900x.png" style="width: 468px; height: 585px;" alt="model" class="swiper-slide">
            <img src="./images/mobble-black-model-pos-2_900x.png" alt="model" style="width: 468px; height: 585px;" class="swiper-slide">
            <img src="./images/mobble-ink-model-pos-8_900x.png" alt="model" style="width: 468px; height: 585px;" class="swiper-slide">
            <img src="./images/mobble-black-model-pos-1_900x.png" alt="model" style="width: 468px; height: 585px;" class="swiper-slide">
        </div>
        <div class="swiper-button-next">
            <img src="./images/Nav_right.svg" alt="prev btn">
        </div>
        <div class="swiper-button-prev prev-btn">
            <img src="./images/Nav.svg" alt="next btn">
        </div>
      </div>
  
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.mySwiper', {
          slidesPerView: 3,
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
        });
      </script>
  </body>
</html>
