<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friday 06</title>
</head>
<body>
  <h1>Checkout</h1>
  <form>
    <fieldset>
      <legend>Delivery Information</legend>
      <div>
        <input type="text" name="fname" id="fname" required>
        <label for="fname">First name *</label>
      </div>
      <div>
        <input type="text" name="lname" id="lname" required>
        <label for="lname">Last name *</label>
      </div>
      <div>
        <input type="text" name="street" id="street" required>
        <label for="street">Street name *</label>
      </div>
      <div>
        <input type="number" name="num" id="num" required>
        <label for="num">Street number *</label>
      </div>
      <div>
        <input type="number" name="zip" id="zip" required>
        <label for="zip">Zip code*</label>
      </div>
      <div>
        <input type="text" name="town" id="town" required>
        <label for="town">Town*</label>
      </div>
      <div>
        <input type="text" name="country" id="country required">
        <label for="country">Country *</label>
      </div>
      <p>Contact</p>
      <div>
        <input type="email" name="mail" id="mail">
        <label for="mail">E-mail</label>
      </div>
      <div>
        <input type="number" name="phone" id="phone">
        <label for="phone">Phone</label>
      </div>
      </fieldset>
      <fieldset>
        <legend>Payment details</legend>
        <div>
          <input type="number" name="card" id="card" pattern="[0-9]{13,16}" required>
          <label for="card">Credit card number *</label>
        </div>
        <div>
          <input type="text" name="cname" id="cname" required>
          <label for="cname">Name on card *</label>
        </div>
        <div>
          <input type="month" name="valid" id="valid" required>
          <label for="valid">Valid until *</label>
        </div>
        <div>
          <input type="number" name="code" id="code" maxlength="3" minlength="3" pattern="[0-9]{3}" required>
          <label for="code">CVV *</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Pick up or delivery?</legend>
        <div class="radio">
          <input type="radio" name="pickup" id="pickup" required />
          <label for="pickup">Pickup</label>
        </div>
        <div>
          <input type="radio" name="delivery" id="delivery" required />
          <label for="delivery">Delivery</label>
        </div>
        <div>
          <label for="store">Select store for pickup:</label>
          <select name="store" id="store" required>
            <option value="">Please choose an option</option>
            <option value="zagreb-east">City center West</option>
            <option value="zagreb-west">City center West</option>
            <option value="zagreb-center">Arena centar</option>
            <option value="zagreb-center">Z centar</option>
            <option value="zagreb-center">West Gate</option>
          </select>
        </div>
      </fieldset>
      <div>
        <input type="checkbox" id="subscription" name="subscription" checked>
        <label for="subscription">Subscription to newsletter</label><br>
      </div>
    </fieldset>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
